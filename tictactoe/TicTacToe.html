  <style>
    table, th, td {
      border: 25px solid white;
      border-collapse: collapse;

  <script>
    function changeImage(elementClicked) {
      var source = elementClicked.getAttribute('src');
      if (source.match("https://user-images.githubusercontent.com/2279051/36819127-dc9e33ea-1c9c-11e8-9a93-0d3c0a674f02.png")) {
        elementClicked.src = "https://lettersandnumbers.org/freealphabetletters/black/alphabet_letter_x.jpg";
      } else if (source.match("https://lettersandnumbers.org/freealphabetletters/black/alphabet_letter_x.jpg")){
        elementClicked.src = "https://lettersandnumbers.org/freealphabetletters/black/alphabet_letter_o.jpg";
      } else {
  	    elementClicked.src = "https://user-images.githubusercontent.com/2279051/36819127-dc9e33ea-1c9c-11e8-9a93-0d3c0a674f02.png"
      }
      var xWon = isFinished('x');
      var oWon = isFinished('o');
      var xWonGame = document.getElementById('xWonGame');
      var oWonGame = document.getElementById('oWonGame');
      var gameTied = document.getElementById('gameTied');
      if (xWon) {
        xWonGame.style.display = 'block';
      } else if (oWon) {
        oWonGame.style.display = 'block';
      } else {
        xWonGame.style.display = 'none';
        oWonGame.style.display = 'none';
      }
    }
    function isFinished(letter) {
      var allImages = document.getElementsByTagName('img');
      var allX = [];
      for (square of allImages) {
        if (square.src.match(`https://lettersandnumbers.org/freealphabetletters/black/alphabet_letter_${letter}.jpg`)) {
          allX.push(Number(square.id.substring(7,8)));
        }
      }
      console.log(allX);
      var isWon = false;
      if (allX.indexOf(1)!=-1 && allX.indexOf(2)!=-1 && allX.indexOf(3)!=-1) {
        isWon = true;
      }
      if (allX.indexOf(4)!=-1 && allX.indexOf(5)!=-1 && allX.indexOf(6)!=-1) {
        isWon = true;
      }
      if (allX.indexOf(7)!=-1 && allX.indexOf(8)!=-1 && allX.indexOf(9)!=-1) {
        isWon = true;
      }
      if (allX.indexOf(1)!=-1 && allX.indexOf(4)!=-1 && allX.indexOf(7)!=-1) {
        isWon = true;
      }
      if (allX.indexOf(2)!=-1 && allX.indexOf(5)!=-1 && allX.indexOf(8)!=-1) {
        isWon = true;
      }
      if (allX.indexOf(3)!=-1 && allX.indexOf(6)!=-1 && allX.indexOf(9)!=-1) {
        isWon = true;
      }
      if (allX.indexOf(1)!=-1 && allX.indexOf(5)!=-1 && allX.indexOf(9)!=-1) {
        isWon = true;
      }
      if (allX.indexOf(3)!=-1 && allX.indexOf(5)!=-1 && allX.indexOf(7)!=-1) {
        isWon = true;
      }
      return isWon;
    }
    function restart() {
        location.reload();
    }
  </script>
</head>
